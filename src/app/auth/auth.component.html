<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div
            *ngIf="error"
            class="alert alert-danger">
            <p>
               {{ error }} 
            </p>
        </div>
        <div 
            class="spinner"
            *ngIf="isLoading"
        >
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form
            *ngIf="!isLoading" 
            #authForm="ngForm" 
            (ngSubmit)="onSubmit(authForm)"
        >
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
                type="email" 
                id="email" 
                class="form-control" 
                autocomplete="email"
                ngModel
                name="email"
                required
                email
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                class="form-control" 
                autocomplete="new-password"
                name="password"
                ngModel
                required
                minlength="6"
            />
        </div>
        <div>
            <button
                [disabled]="!authForm.valid" 
                class="btn btn-primary" 
                type="submit"
            >   {{ isLoginMode ? 'Login' : 'Sign Up'}}
            </button> 
            | 
            <button 
                class="btn btn-primary" 
                type="button" 
                (click)="onSwitchMode()"
            >   Switch to {{isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
        </div>
      </form>
    </div>
</div>
